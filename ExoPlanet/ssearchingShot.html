<!DOCTYPE html>
<html>
  <head>
    <title>Access Input Elements With JavaScript</title>
    <meta charset="UTF-8" />
  </head>


  <h1 id="one">
    To be modified
  </h1>


  <svg viewBox="0 0 700 350" 
  xmlns="http://www.w3.org/2000/svg">
    
  
    
  <circle id="circle2" cx="150" cy="50" r="40" 
      fill="green" opacity="1" />



  <body>
    <script>
      
      const circles = '[{"circle1":"circle1"},{"circle1":"circle2"},{"circle1":"circle3"},{"circle1":"circle4"},{"circle1":"circle5"},{"circle1":"circle6"},{"circle1":"circle7"},{"circle1":"circle8"},{"circle1":"circle9"},{"circle1":"circle10"},{"circle1":"circle11"},{"circle1":"circle12"},{"circle1":"circle13"},{"circle1":"circle14"},{"circle1":"circle15"},{"circle1":"circle16"},{"circle1":"circle17"},{"circle1":"circle18"},{"circle1":"circle19"},{"circle1":"circle20"},{"circle1":"circle21"},{"circle1":"circle22"},{"circle1":"circle23"},{"circle1":"circle24"},{"circle1":"circle25"},{"circle1":"circle26"},{"circle1":"circle27"},{"circle1":"circle28"},{"circle1":"circle29"},{"circle1":"circle30"}]'; 
      const cir = JSON.parse(circles);
      const jsonArr = '[{"id": 1, "name": "Tom"}, {"id": 2, "name": "Alice"}, {"id": 2, "name": "Alice"}, {"id": 2, "name": "Alice"}]';
      const arr = JSON.parse(jsonArr);

      var counter =-1; 
      theValue=1; 
      for (i in arr){
        if (arr[i].id == theValue &&  counter<=30){ 
          counter = counter + 1; 
          document.getElementById(cir[counter].circle1).setAttribute('cx',(arr[i].id/360)*40000); <!--arr.[i] will be the x pos in here and the y one down there -->
          document.getElementById(cir[counter].circle1).setAttribute('cy',(arr[i].id/360)*20000); 
          document.getElementById(cir[counter].circle1).setAttribute('opacity',0.5); 
          
    }
  }
    </script>
  </body>
</html>
