<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbits visualiser</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="icon" type="icon" href="..\logo\galaxy-50.png">
    
</head>

    <!-- Canvas for the orbits drawings -->
    <div id="container">
        <svg id="d3_canvas"></svg>
    </div>
    
    <div class="controls">
        <input type="range" min="1" max="5000" value="1" class="slider" id="zoomSlider" />
        <input type="checkbox" class="button" id="asteroidsButton" />
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th colspan="2">Mars</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Excentricité</td>
            <td>0,0934</td>
          </tr>
          <tr>
            <td>Période</td>
            <td>687 jours</td>
          </tr>
        </tbody>
      </table>
    </div>
    
<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="js/orbits.js"></script>
</body>
</html>
