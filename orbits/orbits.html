</head>
<body>
    <div class="navigation navmenu" id="navMenu">
        <div class="navigation button" id="hamburgerButton">
            <svg class="navigation hamburger" id="hamburgerGraphic" viewBox="-4.5 -4.5 9 9" xmlns="http://www.w3.org/2000/svg">
                <rect x="-2.5" y="-2.5" width="5" height="1" rx="0.5" ry="0.5" fill="white" class="line top" />
                <rect x="-2.5" y="-0.5" width="5" height="1" rx="0.5" ry="0.5" fill="white" class="line middle" />
                <rect x="-2.5" y="1.5" width="5" height="1" rx="0.5" ry="0.5" fill="white" class="line bottom" />
            </svg>
        </div>
        <div class="navigation menu">
            <a href="../home/index.html">Home</a> <br>
            <a href="../Observatory/Observatoires.html">Observatory</a> <br>

            <a href="../presentation/presentation.html">About</a> <br>
        </div>
    </div>

    <!-- Canvas for the orbits drawings -->
    <div id="container">
        <svg id="d3_canvas">
            <g id="d3_canvas_translated"></g>
        </svg>
    </div>
    <style id="selectionStyle">
    .highlighted {
        stroke-width: 1.5;
    }
    </style>
    
    <div class="controls">
        <table id="controlTable">
            <tr>
                <td>Asteroids and moons</td>
                <td>Scale</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox" class="button" id="asteroidsButton" />
                </td>
                <td>
                    <input type="range" min="0" max="1" step="0.0001" value="0" class="slider" id="zoomSlider" />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" id="searchBar" />
                </td>
            </tr>
        </table>
    </div>
    <div class="table-container">
        <div class="tableTitle"></div>
        <div class="table-content">
            <table>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <button id="toggleTableButton" style="position: fixed; right: 0; top:65% ; background-color: rgba(0,0,0,0.6); color: white; border-radius: 10px; border: 3px solid rgba(255,255,255,0.1); padding: 10px; z-index:500;">Tableau de donn√©es</button>
